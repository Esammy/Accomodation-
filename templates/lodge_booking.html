{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<br>
<div class="lodgebooking justify-content-center">
    <h5>{{request.user.email}}</h5>
    <h5> Lodge: {{lodge_id}} </h5>
    <h5>Price: {{lodge_id.lodge.price}}</h5>
    <form action="{% url 'message' %}"  id="form_message{{ user.id }}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input  type="hidden" name="message" value="You booked for {{lodge_id}} Lodge on {{ date_str }}">
        <input type="hidden" name='user_id' value='{{ user.id }}'>
        <button type="submit" value="Submit" class="btn btn-primary">Confirm Booking</button>
    </form>
</div>
{% endblock content %}
